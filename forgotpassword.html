<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OTP INDIA Â· Forgot Password</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/otp_logo_high_res.png" type="image/x-icon">
  </head>

  <body class="text-center">

    <main class="form-login w-100 m-auto">
      <form action="login.html" method="POST">
        <div class="mb-4">
          <img src="img/otp_logo_high_res.png" alt="OTP Logo" width="80" height="70">
        </div>        

        <h5 class="h5 mb-3 fw-bold">OTP INDIA</h5>

        <div class="form-floating mb-2">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
          <label for="floatingInput">Email address</label>
        </div>

        <div class="form-floating mb-2">
          <input type="password" class="form-control" id="oldPassword" placeholder="Old Password" required>
          <label for="oldPassword">Old Password</label>
        </div>

        <div class="form-floating mb-2">
          <input type="password" class="form-control" id="newPassword" placeholder="New Password" required>
          <label for="newPassword">New Password</label>
        </div>

        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
          <label for="confirmPassword">Confirm Password</label>
        </div>

        <p class="mt-3 mb-2 text-muted" style="font-size: 0.875rem;">
          Don't want to update? <a href="login.html">Login Here.</a>
        </p>

        <button class="w-100 btn btn-lg btn-info" type="submit">Update Password</button>

        <p class="mt-3 mb-3 text-muted">&copy; 2025 OTP INDIA</p>
      </form>
    </main>

  </body>
</html>
