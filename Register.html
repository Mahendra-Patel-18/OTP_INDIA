<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OTP INDIA Â· Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet"> <!-- External CSS -->
    <link rel="shortcut icon" href="img/otp_logo_high_res.png" type="image/x-icon">
  </head>
  <body class="text-center">

    <main class="form-login w-100 m-auto">
      <form action="login.html" method="POST">
        <div class="mb-4">
          <img src="img/otp_logo_high_res.png" alt="OTP Logo" width="80" height="70">
        </div>        

        <h5 class="h5 mb-3 fw-bold">OTP INDIA</h5>

        <div class="form-floating mb-2">
          <input type="text" class="form-control" id="floatingInput" placeholder="Write your full name" required>
          <label for="floatingInput">Name</label>
        </div>

        <div class="form-floating mb-2">
          <input type="email" class="form-control" id="floatingInput1" placeholder="name@example.com" required>
          <label for="floatingInput1">Email address</label>
        </div>

        <div class="form-floating mb-2">
          <input type="tel" class="form-control" id="floatingInput2" placeholder="+910000000000" required pattern="^\+?[0-9]{10,15}$">
          <label for="floatingInput2">Phone number</label>
        </div>

        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
          <label for="floatingPassword">Password</label>
        </div>

        <p class="mt-3 mb-3 text-muted" style="font-size: 0.875rem;">
          Already have an account? Nice <a href="login.html">Login Here.</a>
        </p>

        <button class="w-100 btn btn-lg btn-info" type="submit">Register</button>
        <p class="mt-3 mb-3 text-muted">&copy; 2025 OTP INDIA</p>
      </form>
    </main>

  </body>
</html>
